<div class="form-group sb-textarea">
    <p>
        <span>Longitud: {{Longitud}}</span><br>
        <span>Altura: {{Altura}}</span><br>
        <span>Limitacion: {{Limitacion}}</span>
    </p>

    <textarea class="form-control" ng-class="{'bg-danger': Contenido.length > Longitud}" ng-model="Contenido" rows="{{Altura}}"></textarea>
    <p class="text-left">
        <span class="small text-danger text-blink" ng-show="Contenido.length > Longitud">* Debe reducir el texto</span>
        <span class="small pull-right">Caracteres restantes: {{Longitud - Contenido.length}}</span>
    </p>
</div>
